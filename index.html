<body>
    <div id="loading-wrapper">
        <span id="camera-notice">Allow the browser to access your camera</span>
        <div id="loading">
            <div class="sk-circle">
                <div class="sk-circle1 sk-child"></div>
                <div class="sk-circle2 sk-child"></div>
                <div class="sk-circle3 sk-child"></div>
                <div class="sk-circle4 sk-child"></div>
                <div class="sk-circle5 sk-child"></div>
                <div class="sk-circle6 sk-child"></div>
                <div class="sk-circle7 sk-child"></div>
                <div class="sk-circle8 sk-child"></div>
                <div class="sk-circle9 sk-child"></div>
                <div class="sk-circle10 sk-child"></div>
                <div class="sk-circle11 sk-child"></div>
                <div class="sk-circle12 sk-child"></div>
            </div>
            <span>Loading...</span>
        </div>
    </div>

    <div id="canvas-holder"></div>

    <div id="video-holder"></div>

    <span id="help">Tap to start and stop</span>

    <div id="result">
        <div id="overlay">
            <div id="evaluating">
                <div class="sk-circle">
                    <div class="sk-circle1 sk-child"></div>
                    <div class="sk-circle2 sk-child"></div>
                    <div class="sk-circle3 sk-child"></div>
                    <div class="sk-circle4 sk-child"></div>
                    <div class="sk-circle5 sk-child"></div>
                    <div class="sk-circle6 sk-child"></div>
                    <div class="sk-circle7 sk-child"></div>
                    <div class="sk-circle8 sk-child"></div>
                    <div class="sk-circle9 sk-child"></div>
                    <div class="sk-circle10 sk-child"></div>
                    <div class="sk-circle11 sk-child"></div>
                    <div class="sk-circle12 sk-child"></div>
                </div>
                <span>Evaluating...</span>
            </div>
        </div>
        <div id="hotdog">
            <div></div>
            <div></div>
            <span>Hotdog</span>
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 35.96 28.11">
                <polygon class="a" points="3.5 13.96 0.7 16.86 11.36 27.41 35.26 3.51 32.46 0.71 11.36 21.81 3.5 13.96"/>
            </svg>
        </div>
        <div id="advanced">
            <span id="label">More accurate<br /> classification</span>
            <span id="description"></span>
            <div id="toggle"><span id="state">OFF</span></div>
        </div>
        <div id="not-hotdog">
            <div></div>
            <div></div>
            <span>Not hotdog</span>
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 30.61 30.61">
                <polygon class="a" points="0.71 27.1 12.5 15.31 0.71 3.51 3.51 0.71 15.31 12.5 27.1 0.71 29.9 3.51 18.1 15.31 29.91 27.11 27.1 29.9 15.31 18.1 3.5 29.91 0.71 27.1"/>
            </svg>
        </div>
    </div>
    <script src="./scripts/app.js"></script>
</body>
</html>
